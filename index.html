<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #010718;
            overflow-y: scroll; /* Make body scrollable */
        }

        .header {
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 30px; /* Adjusted padding */
        }

        p {
            font-size: 20px;
            text-align: justify;
            color: whitesmoke;
            margin: 20px 0; /* Add some margin between paragraphs */
        }

        .bawah {
            padding-left: 15%;
            padding-right: 15%;
        }

        .container {
        }

        .container .text {
            position: relative;
            color: gold;
            font-size: 100px;
            font-weight: 600;
            padding-bottom: 10px; /* Adjusted padding */
        }

        .container .text.first-text {
            color: whitesmoke;
            margin-bottom: 20px; /* Adjusted margin */
        }

        .text.sec-text:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: #010718;
            border-left: 2px solid gold;
            animation: animate 4s steps(12) infinite;
        }

        @keyframes animate {
            40%, 60% {
                left: 100%
            }
            100% {
                left: 0%
            }
        }

        /* Button styles */
        .button-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px; /* Adjusted margin */
        }

        .button {
            background-color: #0066FF; /* Same as "Kanjeng Ratu" */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0044CC; /* Darker shade on hover */
        }

        .image {
    text-align: center;
}

    </style>



</head>

    </div>

        <img src="Nayua Kangen/NAYA KANGEN.png" alt="">
    </div>

</html>
